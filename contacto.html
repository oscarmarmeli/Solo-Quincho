<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoloQuincho</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <nav class="navbar">
        <a href="/index.html" class="navbar__link">SoloQuincho</a>
        <ul class="navbar__menu">
            <li class="navbar__item">
                <a href="/index.html" class="navbar__link">Inicio</a>
            </li>
            <li class="navbar__item">
                <a href="/registro.html" class="navbar__link">Registro</a>
            </li>
            <li class="navbar__item">
                <a href="#" class="navbar__link">Iniciar Sesión</a>
            </li>
            <li class="navbar__item">
                <a href="#" class="navbar__link">Productos</a>
            </li>
            <li class="navbar__item">
                <a href="/contacto.html" class="navbar__link">Contacto</a>
            </li>
        </ul>
    </nav>
    <div href="/index.html" class="navbar__link">
        <img src="imagenes/parrillas-logo.png" alt="logo" />
    </div>
    <section class="container-cont">
        <form class="card-cont">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input id="nombre" name="nombre" type="text" />
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input id="correo" name="correo" type="email" required />
            </div>
            <div class="form-group">
                <label>Teléfono</label>
                <input id="tel" name="Tel" type="number" required />
            </div>
            <div class="form-group">
                <label>Mensaje</label>
                <textarea rows=10 col=400>Deja tu Mensaje</textarea>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </section>
    <footer>
        <div class="footer">
            <ul class="footer_sq1">
                <h3>Copyright 2023 - www.soloquincho.com.ar - Todos los derechos reservados</h3>
            </ul>
            <ul class="footer_sq1">
                <h3>Síguenos en las redes</h3>
            </ul>
            <div class="footer_sq1">
                <img src="/imagenes/Twitter.png" alt="Twitter" />
                <img src="/imagenes/Facebook.png" alt="Facebook" />
                <img src="/imagenes/Instagram.png" alt="Instagram" />
            </div>
        </div>
    </footer>
</body>

</html>
